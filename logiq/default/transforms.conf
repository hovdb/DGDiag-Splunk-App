[default]
[configfields]
FORMAT = $1::$2
MV_ADD = 1
REGEX = <([^>]+)>([^<]*)

[dropstarlines]
REGEX = ^(\*+)
DEST_KEY = queue
FORMAT = nullQueue

[fields]
REGEX = ^(\w+):\s(.*)[^\w+:]
REPEAT_MATCH = true
FORMAT = $1::$2
MV_ADD = true

[prcsflgs]
REGEX = (//)
DEST_KEY = queue
FORMAT = nullQueue

[registryValue]
REGEX = ^Value:(?<valueName>[^\r\n]*).*?Data:\s(?<valueData>[^\r\n]*)
MV_ADD = true
KEEP_EMPTY_VALS = true
